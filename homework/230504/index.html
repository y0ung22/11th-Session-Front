<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header" id="box">
        <h2>안녕하세요! 투두리스트입니다. 당신의 할 일을 작성해보세요 😉</h2>
        <button class="input-btn">입력창 불러오기</button>
      </div>
      <div class="main">
        <div class="calendar" id="box">
          <h2 class="title">2023.05.19</h2>
        </div>
        <div class="list" id="box">
          <div class="todo">
            <h2 class="title">What I have to do</h2>
            <div id="input-box">
              <input class="todo-input" placeholder="할 일 작성하기" />
            </div>
            <ul class="todo-list"></ul>
          </div>
          <div class="done">
            <h2 class="title">What I did</h2>
            <ul class="todo-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
